<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #fce7f3, #fbcfe8);
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #db2777;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }

      .button-container {
        position: relative;
        height: 200px;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      button {
        background-color: #ec4899;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      #noButton {
        position: absolute;
        background-color: #6b7280;
      }

      #message {
        font-size: 1.25rem;
        color: #db2777;
        margin-top: 1rem;
        font-weight: 600;
        min-height: 2rem;
      }

      .date-card {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
        animation: fadeIn 1s;
      }

      .heart {
        position: fixed;
        font-size: 24px;
        pointer-events: none;
        animation: float 3s forwards;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Will You Be My Valentine?</h1>
      
      <div class="button-container">
        <button id="yesButton">Yes ‚ù§Ô∏è</button>
        <button id="noButton">No ‚úñÔ∏è</button>
      </div>
      
      <div id="message"></div>
      <div id="dateCard" style="display: none;"></div>
    </div>

    <script>
      const title = document.getElementById('title');
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const message = document.getElementById('message');
      const dateCard = document.getElementById('dateCard');

      let noCount = 0;
      const noMessages = [
        "Are you sure? ü•∫",
        "Really sure? üò¢",
        "Think again! ü§î",
        "Last chance! üíù",
        "Surely not! üò≠",
        "You're breaking my heart! üíî",
        "I'll cry! üò™",
        "Don't be mean! ü•π",
        "Change of heart? ü´Ä",
        "Pretty please! üôè"
      ];

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }

      yesButton.addEventListener('click', () => {
        title.innerHTML = "‚ù§Ô∏è Thank You! ‚ù§Ô∏è";
        message.innerHTML = "Yay! You've made me the happiest! üíñ";
        noButton.style.display = 'none';
        yesButton.style.display = 'none';
        
        // Create floating hearts
        for (let i = 0; i < 20; i++) {
          setTimeout(createHeart, i * 100);
        }

        // Show date card
        setTimeout(() => {
          dateCard.style.display = 'block';
          dateCard.innerHTML = `
            <h2 style="color: #db2777; font-size: 1.5rem; margin-bottom: 1rem;">
              Let's make it special! ‚≠ê
            </h2>
            <p style="color: #4b5563; font-size: 1.1rem; margin-bottom: 1rem;">
              How about we start with a coffee date? ‚òï
            </p>
            <p style="color: #4b5563; font-size: 1.1rem;">
              And maybe some music? üéµ
            </p>
          `;
        }, 2000);
      });

      noButton.addEventListener('click', () => {
        noCount++;
        message.innerHTML = noMessages[Math.min(noCount - 1, noMessages.length - 1)];
        yesButton.style.transform = `scale(${1 + noCount * 0.1})`;
        
        // Move the "No" button to a random position
        const newTop = Math.floor(Math.random() * 80) + 10;
        const newLeft = Math.floor(Math.random() * 80) + 10;
        noButton.style.top = `${newTop}%`;
        noButton.style.left = `${newLeft}%`;
      });
    </script>
  </body>
</html>
